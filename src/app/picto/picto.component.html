<div style="width: fit-content; position: absolute; left: {{ posX }}px; top: {{ posY }}px;"
(mousedown)="onMouseDown($event)">
    <img [src]="picto.data" alt="Image" style="width: 100px; height: auto;">
    <p style="text-align: center;">{{picto.nom}}</p>
    <button (click)="addPicto();" [hidden]="picto.id">+</button>
</div>
