<body>
    <div class="container" style="background-color: yellow;">
        <div class="grid-container">
            <ng-container *ngFor="let picto of listPicto">
                <app-picto [picto]="picto" (haveSelected)="onSelectPicto($event)"></app-picto>
            </ng-container>
        </div>
    </div>
</body>
